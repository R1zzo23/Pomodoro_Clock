<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro Productivity</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome CDN -->
    <link rel=StyleSheet href="custom.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <script>

    var onBreak = true;
    var workTimer = 25;
    var breakTimer = 5;
    minutes = 00;
    seconds = 12;

    $(document).ready(function() {
      document.getElementById("startButton").disabled = false;
      document.getElementById("stopButton").disabled = true
    });

    function breakTimerLess (){
      breakTimer--;
      document.getElementById('breakTimeAmount').innerHTML = breakTimer;
      if (breakTimer == 1) {
        document.getElementById('breakTimerLess').disabled = true;
      }
    }
    function breakTimerMore (){
      breakTimer++;
      document.getElementById('breakTimeAmount').innerHTML = breakTimer;
      if (breakTimer >= 2) {
        document.getElementById('breakTimerLess').disabled = false;
      }
    }
    function workTimerLess (){
      workTimer--;
      document.getElementById('workTimeAmount').innerHTML = workTimer;
      if (workTimer == 1) {
        document.getElementById('workTimerLess').disabled = true;
      }
    }
    function workTimerMore (){
      workTimer++;
      document.getElementById('workTimeAmount').innerHTML = workTimer;
      if (workTimer >= 2) {
        document.getElementById('workTimerLess').disabled = false;
      }
    }

    function startTimer(){
      var btnStop = document.getElementById("stopButton");

      document.getElementById("startButton").disabled = true;
      document.getElementById("stopButton").disabled = false;

      var timer = setInterval(function() {

        if (minutes >= 10 && seconds >=10)
          document.getElementById("clock").innerHTML = minutes + ":" + seconds;
        if (minutes < 10)
          document.getElementById("clock").innerHTML = "0" + minutes + ":" + seconds;
        if (eval(seconds) < 10) {
          document.getElementById("clock").innerHTML = minutes + ":0" + seconds;
        }
        if (minutes < 10 && seconds < 10)
          document.getElementById("clock").innerHTML = "0" + minutes + ":0" + seconds;

        if (seconds > 0) {
          seconds--;
        }
        else if (seconds == 0 || seconds == 00) {
          if (minutes > 0) {
            minutes--;
            seconds = 59;
          }
          else {
            if (!onBreak) {
              alert("Time for a quick break!");
              minutes = breakTimer;
              onBreak = true;
            }
            else if (onBreak){
              alert("Time to get back to work!");
              minutes = workTimer;
              onBreak = false;
            }
          }
        }
      }, 1000);

      btnStop.onclick = function () {
        document.getElementById("startButton").disabled = false;
        document.getElementById("stopButton").disabled = true;
        clearInterval(timer);
      }
    }
    </script>
  </head>

  <body>
    <div class="container-fluid"> <!-- Beginning of Container -->
      <div class="row">
        <div class="col-xs-12">
          <table>
            <tbody>
              <tr>
                <td colspan=3>Break Timer</td>
                <td colspan=3>Work Timer</td>
              </tr>
              <tr>
                <td><button id="breakTimerLess" onclick="breakTimerLess()">&#9660;</button></td>
                <td id="breakTimeAmount">5</td>
                <td><button id="breakTimerMore" onclick="breakTimerMore()">&#9650;</button></td>
                <td><button id="workTimerLess" onclick="workTimerLess()">&#9660;</button></td>
                <td id=workTimeAmount>25</td>
                <td><button id="workTimerMore" onclick='workTimerMore()'>&#9650;</button></td>
              </tr>
              <tr>
                <td colspan=3><button style="width:100%" id="startButton" onclick="startTimer()">START</button></td>
                <td colspan=3><button style="width:100%" id="stopButton">STOP</button></td>
              </tr>
            </tbody>
          </table>
          <p id="clock"></p>
        </div>
      </div>
    </div> <!-- End of Container -->

  </body>
</html>
